                                <el-form-item prop="name" label="耗材名称">

                                </el-form-item>
                                <el-form-item prop="date" label="购入日期">

                                </el-form-item>
                                <el-form-item prop="unit" label="耗材单位">

                                              placeholder="请输入耗材单位"

                                </el-form-item>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="addConsumeVisible = false">取 消</el-button>

                            </div>
                        </el-dialog>

                                            </el-form-item>

<script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
<script src="js/common.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [],
            user: {},
            password_input_state: false,
            selection_button_title: "未选择数据",
            selection_button_state: true,
            selection_data: [],
            dialog_title: "",
            user_form: {
                realname: "",
                username: "",
                phone: "",
                birth: "",
                role: ""
            },
            pickerOptions: { //控制时间范围
                disabledDate(time) {
                    return time.getTime() > Date.now()
                }
            },
            edit_consume: {},
            add_Consume: {},
            consumeInfoVisible: false,
            addConsumeVisible: false,
            formLabelWidth: '120px',
            consume_data: [],
            page_data: {
                page_size: 5,
                current_page: 1,
                page_total: 200,
            },
            addConsumeRule: {
                name: [{ required: true, message: '请输入耗材名称', trigger: 'blur' }],
                stock: [{ required: true, message: '请填写耗材数量', trigger: 'blur' }],
                date: [{ type: 'date', required: true, message: '请选择购入日期', trigger: 'change' }],
            }
        },
        methods: {
            logout() {

            },
            getAllConsumeData() {
                // axios.get("experimetnType").then(({data}) => {
                //     this.experimentTypes = data;
                // })
                axios.get("consume/" + this.page_data.current_page + "/" + this.page_data.page_size).then(({data}) => {
                    this.consume_data = data.data;
                    this.consume_data.forEach(data => {
                        data.date=data.date.substring(0,10)
                    })
                    this.page_data.page_total = data.total;
                    // this.user_data.forEach(data => {
                    //     data.birth = data.birth.substring(0, 10);
                    // })
                })
            },
            addConsume() {
                this.addConsumeVisible = true;
            },
            editor_consume(id) {
                this.consumeInfoVisible = true;
                axios.get("consume/getConsumeById/" + id).then(({data}) => {
                    this.edit_consume = data;
                })
                // this.user_form = this.user_data[index];
                // this.dialog_title = "修改（" + this.user_data[index].user_name + "）";
                // this.dialog_viside_state = true;

            },
            update_consume() {
                this.edit_consume.date=lab.formatDate(this.edit_consume.date)
                axios.put("consume/updateConsume/" + this.edit_consume.id, this.edit_consume).then(({data}) => {
                    if (data.flag) {
                        this.$message.success(data.message);
                        setTimeout(() => {
                            location.href = "consume-manage.html";
                        }, 1000);
                    } else {
                        this.$message.error(data.message);
                    }
                });
            },
            insert_consume() {
                this.add_Consume.date=lab.formatDate(this.add_Consume.date);
                axios.post("consume/addConsume", this.add_Consume).then(({data}) => {
                    if (data.flag) {
                        this.$message.success(data.message);
                        setTimeout(() => {
                            location.href = "consume-manage.html";
                        }, 1000);
                    } else {
                        this.$message.error(data.message);
                    }
                });
            },
            selection(select_data) {
                if (
                    select_data.length > 0 &&
                    this.experiment_data.length != select_data.length
                ) {
                    this.selection_button_title = "已选择" + select_data.length;
                    this.selection_button_state = false;
                    this.selection_data = select_data;
                } else if (this.experiment_data.length == select_data.length) {
                    this.selection_button_title = "已全选";
                    this.selection_button_state = false;
                    this.selection_data = select_data;
                } else {
                    this.selection_button_title = "未选择数据";
                    this.selection_button_state = true;
                }
            },
            delete_consume(id) {
                axios.delete('consume/deleteById/' + id).then(() => this.getAllConsumeData())
            },
            show_selection() {
                this.$message.success("已打印选择数据成功，请打开检查查看");
                console.log(this.selection_data);
            },
            page_size_change(page_size) {
                this.page_data.page_size = page_size;
            },
            current_change(click_page) {
                this.page_data.current_page = click_page;
            },
        },
        created() {
            this.getAllConsumeData();
        },
        watch: {
            page_data: {
                deep: true,
                handler() {
                    this.getAllConsumeData();
                },
            },
        },
    })
</script>
