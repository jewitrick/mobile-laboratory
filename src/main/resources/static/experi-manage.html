<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.13.2/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container style="height: 600px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']"
                     default-active="3-1">
                <el-submenu index="1">
                    <!--调度中心功能-->
                    <template slot="title"><i class="el-icon-user"></i>用户管理</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="location.href='index.html' "><i
                                class="el-icon-document-checked"></i>用户列表
                        </el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <!--调度中心功能-->
                    <template slot="title"><i class="el-icon-truck"></i>车辆管理</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1"><i class="el-icon-document-checked"></i>车辆购入记录</el-menu-item>
                        <el-menu-item index="2-2"><i class="el-icon-folder-add"></i>车辆调度</el-menu-item>
                        <el-menu-item index="2-3"><i class="el-icon-setting"></i>车辆保障详情</el-menu-item>
                        <el-menu-item index="2-3"><i class="el-icon-s-tools"></i>耗材管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <!--调度中心功能-->
                    <template slot="title"><i class="el-icon-truck"></i>实验管理</template>
                    <el-menu-item-group>
                        <el-menu-item index="3-1"><i class="el-icon-document-checked"></i>实验信息</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown style="padding-top: 10px;">
                      <span class="el-dropdown-link">
                        <el-avatar :src="user.avatar"></el-avatar>
                      </span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>
                            <i class="el-icon-user"></i>
                            <el-link href="my-info.html">个人中心</el-link>
                        </el-dropdown-item>
                        <el-dropdown-item divided>
                            <i class="el-icon-right"></i>
                            <el-link @click="logout">退出</el-link>
                        </el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-header>

            <el-main>
                <el-card shadow="never" class="card">
                    <div slot="header" class="clearfix">
                        <span>实验列表</span>
                        <el-button
                                type="success"
                                size="small"
                                icon="el-icon-plus"
                                style="float:right"
                                @click="addExperiment"
                        >新增
                        </el-button>
                        <!--新增实验信息对话框-->
                        <el-dialog title="用户信息" :visible.sync="addExperimentVisible">
                            <el-form :model="add_experiment" inline="true">
                                <el-form-item prop="experimentType" label="实验类型">
                                    <el-select prefix-icon="el-icon-phone-outline" v-model="add_experiment.type_id"
                                               placeholder="请选择实验类型">
                                        <el-option v-for="(experimentType, index) in experimentTypes"
                                                   :key="index"
                                                   :label="experimentType.type_name"
                                                   :value="experimentType.id">
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item prop="experi_name" label="实验名称">
                                    <el-input prefix-icon="el-icon-user" placeholder="请输入实验名称"
                                              v-model="add_experiment.experi_name" autocomplete="off"
                                              clearable></el-input>
                                </el-form-item>
                                <el-form-item prop="experi_desc" label="实验描述">
                                    <el-input prefix-icon="el-icon-user" placeholder="请输入实验描述"
                                              v-model="add_experiment.experi_desc" autocomplete="off"
                                              clearable></el-input>
                                </el-form-item>
                                <!--<el-form-item prop="experimentType" label="实验类型">-->
                                <!--<el-input prefix-icon="el-icon-phone-outline" placeholder="请选择实验类型" v-model="add_experiment.experimentType" autocomplete="off"-->
                                <!--clearable></el-input>-->
                                <!--</el-form-item>-->
                                <!--<el-form-item prop="birth" label="出生日期">-->
                                <!--<el-date-picker type="date" :picker-options="pickerOptions" placeholder="请选择出生日期" v-model="edit_user.birth"-->
                                <!--&gt;</el-date-picker>-->
                                <!--</el-form-item>-->
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取 消</el-button>
                                <el-button type="primary" @click="insert_experiment">确 定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                    <div id="charts_one" style="width:100%;min-height:300px">
                        <el-button
                                type="danger"
                                size="small"
                                icon="el-icon-finished"
                                :disabled="selection_button_state"
                                @click="show_selection"
                        >{{selection_button_title}}
                        </el-button>
                        <el-table
                                :data="experiment_data"
                                max-height="350"
                                border
                                @selection-change="selection"
                                style="width: 100%">
                            <el-table-column type="selection" width="55"></el-table-column>
                            <el-table-column type="index" label="序号" width="50"></el-table-column>
                            <el-table-column property="experi_name" label="实验名称"></el-table-column>
                            <el-table-column property="experimentType.type_name" label="实验类型"></el-table-column>
                            <el-table-column property="experi_desc" label="实验描述"></el-table-column>
                            <!--<el-table-column property="birth" label="出生日期"></el-table-column>-->
                            <!--<el-table-column label="用户类别" property="role.role_name"></el-table-column>-->
                            <el-table-column label="操作" width="120">
                                <template slot-scope="scope">
                                    <el-button size="mini" type="success" icon="el-icon-edit"
                                               @click="editor_experiment(scope.row.id)">
                                    </el-button>
                                    <el-dialog title="实验信息" :visible.sync="dialogFormVisible">
                                        <el-form :model="edit_experiment" inline="true">
                                            <el-form-item prop="experimentType" label="实验类型">
                                                <el-select prefix-icon="el-icon-phone-outline"
                                                           v-model="edit_experiment.type_id" placeholder="请选择实验类型">
                                                    <el-option v-for="(experimentType, index) in experimentTypes"
                                                               :key="index"
                                                               :label="experimentType.type_name"
                                                               :value="experimentType.id">
                                                    </el-option>
                                                </el-select>
                                            </el-form-item>
                                            <el-form-item prop="experi_name" label="实验名称">
                                                <el-input prefix-icon="el-icon-user" placeholder="请输入实验名称"
                                                          v-model="edit_experiment.experi_name" autocomplete="off"
                                                          clearable></el-input>
                                            </el-form-item>
                                            <el-form-item prop="experi_desc" label="实验描述">
                                                <el-input prefix-icon="el-icon-user" placeholder="请输入实验描述"
                                                          v-model="edit_experiment.experi_desc" autocomplete="off"
                                                          clearable></el-input>
                                            </el-form-item>
                                            <!--<el-form-item prop="birth" label="出生日期">-->
                                            <!--<el-date-picker type="date" :picker-options="pickerOptions" placeholder="请选择出生日期" v-model="edit_user.birth"-->
                                            <!--&gt;</el-date-picker>-->
                                            <!--</el-form-item>-->
                                        </el-form>
                                        <div slot="footer" class="dialog-footer">
                                            <el-button @click="dialogFormVisible = false">取 消</el-button>
                                            <el-button type="primary" @click="update_experiment">确 定</el-button>
                                        </div>
                                    </el-dialog>
                                    <el-popconfirm
                                            confirmButtonText="确认删除"
                                            cancelButtonText="取消"
                                            confirmButtonType="danger"
                                            cancelButtonType="success"
                                            @onConfirm="delete_experiment(scope.row.id)"
                                            title="确认删除该实验信息吗？">
                                        <el-button size="mini" slot="reference" type="danger" icon="el-icon-delete">
                                        </el-button>
                                    </el-popconfirm>
                                    <!--<el-button size="mini" type="danger" slot="reference" icon="el-icon-delete"-->
                                    <!--@click="delete_user(scope.row.id)"></el-button>-->
                                </template>
                            </el-table-column>
                        </el-table>
                        <el-pagination
                                @size-change="page_size_change"
                                @current-change="current_change"
                                :current-page="page_data.current_page"
                                :page-sizes="[5, 10, 15, 50]"
                                :page-size="page_data.page_size"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="page_data.page_total"
                                style="margin-top:10px"
                        ></el-pagination>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>

<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!--<script src="https://cdn.bootcss.com/element-ui/2.13.2/index.js"></script>-->
<script src="js/index.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
<script src="js/common.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [],
            user: {},
            password_input_state: false,
            selection_button_title: "未选择数据",
            selection_button_state: true,
            selection_data: [],
            dialog_title: "",
            user_form: {
                realname: "",
                username: "",
                phone: "",
                birth: "",
                role: ""
            },
            pickerOptions: { //控制时间范围
                disabledDate(time) {
                    return time.getTime() > Date.now()
                }
            },
            edit_experiment: {},
            add_experiment: {},
            experimentTypes: {},
            dialogFormVisible: false,
            addExperimentVisible: false,
            formLabelWidth: '120px',
            experiment_data: [],
            page_data: {
                page_size: 5,
                current_page: 1,
                page_total: 200,
            },
        },
        methods: {
            logout() {

            },
            getAllExperimentData() {
                axios.get("experimetnType").then(({data}) => {
                    this.experimentTypes = data;
                })
                axios.get("getPageExperiment/" + this.page_data.current_page + "/" + this.page_data.page_size).then(({data}) => {
                    this.experiment_data = data.data;
                    this.page_data.page_total = data.total;
                    // this.user_data.forEach(data => {
                    //     data.birth = data.birth.substring(0, 10);
                    // })
                })
            },
            addExperiment() {
                this.addExperimentVisible = true;
            },
            editor_experiment(id) {
                this.dialogFormVisible = true;
                axios.get("getExperimentDataById/" + id).then(({data}) => {
                    this.edit_experiment = data;
                })
                // this.user_form = this.user_data[index];
                // this.dialog_title = "修改（" + this.user_data[index].user_name + "）";
                // this.dialog_viside_state = true;

            },
            update_experiment() {
                axios.post("updateExperiment/" + this.edit_experiment.id, this.edit_experiment).then(({data}) => {
                    if (data.flag) {
                        this.$message.success(data.message);
                        setTimeout(() => {
                            location.href = "experi-manage.html";
                        }, 1000);
                    } else {
                        this.$message.error(data.message);
                    }
                });
            },
            insert_experiment() {
                axios.post("addExperiment", this.add_experiment).then(({data}) => {
                    if (data.flag) {
                        this.$message.success(data.message);
                        setTimeout(() => {
                            location.href = "experi-manage.html";
                        }, 1000);
                    } else {
                        this.$message.error(data.message);
                    }
                });
            },
            selection(select_data) {
                if (
                    select_data.length > 0 &&
                    this.experiment_data.length != select_data.length
                ) {
                    this.selection_button_title = "已选择" + select_data.length;
                    this.selection_button_state = false;
                    this.selection_data = select_data;
                } else if (this.experiment_data.length == select_data.length) {
                    this.selection_button_title = "已全选";
                    this.selection_button_state = false;
                    this.selection_data = select_data;
                } else {
                    this.selection_button_title = "未选择数据";
                    this.selection_button_state = true;
                }
            },
            delete_experiment(id) {
                axios.delete('deleteExperiment?id=' + id).then(() => this.getAllExperimentData())
            },
            show_selection() {
                this.$message.success("已打印选择数据成功，请打开检查查看");
                console.log(this.selection_data);
            },
            page_size_change(page_size) {
                this.page_data.page_size = page_size;
            },
            current_change(click_page) {
                this.page_data.current_page = click_page;
            },
        },
        created() {
            this.getAllExperimentData();
        },
        watch: {
            page_data: {
                deep: true,
                handler() {
                    this.getAllExperimentData();
                },
            },
        },
    })
</script>
</html>
